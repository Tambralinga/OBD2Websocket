<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client</title>
    <link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>


<div class="container" id="container">


    <div class="row">

        <div id="projects">


            <div class="tab-content">

              

                <div role="tabpanel" class="tab-pane fade active in" id="obd" aria-labelledby="obd-tab">

                    <div class="row">

                        <div class="col-md-6">
                            <div class="live" id="live"><span class="blink"></span> Canlı</div>
                            <div class="live hide"><span class="blink"></span> Tekrar</div>
                            <img src="/navico.png" class="navico" style="transform: rotate(200deg);">
                            <div id="map"></div>
                        </div>

                        <div class="col-md-6">

                            <div id="engine" class="off">
                                <div class="disable">
                                    <p>Motor şu anda çalışmıyor</p>
                                    <button id="simule" class="btn btn-default animated fadeInDown" data-loading-text="Yükleniyor">Son Yolculuğu Simule Et</button>
                                </div>
                                <div class="blur">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <div id="speed" style=" height: 150px"></div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div id="rpm" style=" height: 150px"></div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">

                                            <h4>Motor Yükü</h4>

                                            <div class="progress">
                                                <div class="progress-bar progress-bar-warning" role="progressbar" id="load">

                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-md-6">

                                            <h4>Radyatör Sıcaklığı</h4>

                                            <div class="progress">
                                                <div class="progress-bar progress-bar-warning" role="progressbar" id="rad">

                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>


                            </div>

                        </div>

                    </div>


                </div>

            </div>

        </div>



    </div>


</div>






<script src="https://code.jquery.com/jquery-git2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.12/gmaps.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
<script src="https://cdn.jsdelivr.net/justgage/1.0.1/justgage.min.js"></script>
<script type="text/javascript" src="http://metinseylan.com:1337/socket.io/socket.io.js"></script>
<script src="script.js"></script>

  ga('create', 'UA-58692405-1', 'auto');

</body>
</html>
